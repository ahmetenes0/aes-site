<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aes info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


</head>
<body class="p-5" style="background-color: bisque; color: black">
<h1 class="p-2">AEG Psychology Personal Information Form</h1>
<form>
    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="please enter your name" required>
    </div>

    <div class="form-group mt-5">
        <label for="surname">Your Surname</label>
        <input type="text" id="surname" class="form-control" placeholder="please enter your surname" required>
    </div>

    <div class="form-group mt-5">
        <label for="email">Your E-Mail Adress</label>
        <input type="text" id="email" class="form-control" placeholder="willbehappy@example.com">
        <small class="form-text text-muted">*Required</small>
    </div>

    <div class="form-group mt-5">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="enter your password" required>
    </div>

    <div class="form-group mt-5">
        <label for="surname">Birthday</label>
        <input type="text" id="birthdah" class="form-control" placeholder="22/04/2003">
    </div>

    <div class="form-group mt-5">
        <label for="city">Place of Birth</label>
        <select name="city" id="city" class="form-control">
            <option value="select">select</option>
            <option value="34">istanbul</option>
            <option value="35">Kyiv</option>
            <option value="06">Odessa</option>
            <option value="10">Berlin</option>
            <option value="07">Paris</option>
            <option value="07">USA</option>
        </select>

        <div class="form-group mt-5">
            <label for="massage">What you would like to tell us</label>
            <textarea name="massage" id="massage" class="form-control" rows="2"></textarea>
        </div>

    </div>

    <br><br><br>

    <div class="input-group-prepend">
        <span class="input-group-text" id="ig">https://www.socialmedia.com</span>
        <input type="text" class="form-control" placeholder="enter your a social media account">
    </div>

    <div class="custom-control custom-radio mt-5">
        <input type="radio" id="rd" class="custom-control-input">
        <label class="custom-control-label" for="rd">I am aware of the law on the processing of my personal data. I agree to the terms</label>
    </div>
    <br><br>
    <section style="background-color: red; color: white; text-align: center;">
        <div id="son" -0>
            <div class="end">
                The sample form website you see was designed and developed by aes.
            </div>
        </div>
    </section>
</body>

</html>
